<div class="body-text">
  <h2>Full Graphics Pipeline</h2>

  <canvas id="myCanvas" width="800" height="600", style="border:1px solid #000;"></canvas>
  <form>

  Note: there are some minor depth artifacts; this is the result of an imperfect Painter's algorithm
