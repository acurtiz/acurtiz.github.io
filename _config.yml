plugins:
  - jekyll-sitemap

collections:
  photo_albums:
    output: true
  readings:
    output: true

kramdown:
  auto_ids: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:collection/:name
  - scope:
      path: ""
      type: "photo_albums"
    values:
      layout: "photo_album"
  - scope:
      path: ""
      type: "readings"
    values:
      layout: "reading"
  - scope:
      path: "assets/img"
    values:
      image: true
  - scope:
      path: ""
    values:
      layout: "default"